<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PayPal</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <!-- Paypal India -->
  <body>
    <header>
      <div class="container">
        <button class="menu-btn">
          <div class="hamburger-menu">Menu</div>
        </button>
        <div class="logo">
          <a href="./index.html">PayPal Logo</a>
        </div>
        <nav class="nav">
          <ul>
            <li><a class="nav-link" href="#">Individual</a></li>
            <li><a class="nav-link" href="#">Business</a></li>
            <li><a class="nav-link" href="#">Partners</a></li>
            <li><a class="nav-link" href="#">Useful Info</a></li>
          </ul>
        </nav>
        <div class="btn">
          <a class="login" href="#">Log In</a>
          <a class="signup" href="#">Sign Up</a>
        </div>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="hero-content-container Container">
          <h1>
            Take care of you and yours at home, and we can take care of you
            online.
          </h1>
          <button>Sign Up for Free</button>
        </div>
        <div class="video-container">
          <video autoplay muted loop>
            <source src="/assets/videos/video.mp4" type="video/mp4" />
          </video>
        </div>
      </section>
    </main>
  </body>
